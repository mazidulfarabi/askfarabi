<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Netlify AI Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    #chat { border: 1px solid #ccc; padding: 1rem; height: 300px; overflow-y: auto; margin-bottom: 1rem; }
    textarea { width: 100%; height: 60px; }
    button { padding: 0.5rem 1rem; margin-top: 0.5rem; }
    p { margin: 0.3rem 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h1>AI Chatbot (Netlify Functions + OpenRouter)</h1>
  <div id="chat"></div>
  <textarea id="input" placeholder="Type your message..."></textarea><br />
  <button onclick="send()">Send</button>

  <script>
    async function send() {
      const inputEl = document.getElementById('input');
      const chatEl = document.getElementById('chat');
      const msg = inputEl.value.trim();
      if (!msg) return;

      // Show user message
      chatEl.innerHTML += `<p class="user"><b>You:</b> ${msg}</p>`;
      inputEl.value = '';
      chatEl.scrollTop = chatEl.scrollHeight;

      try {
        const res = await fetch('/.netlify/functions/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg }),
        });
        const data = await res.json();

        const botMsg = data.choices?.[0]?.message?.content || 'No response';
        chatEl.innerHTML += `<p class="bot"><b>Bot:</b> ${botMsg}</p>`;
        chatEl.scrollTop = chatEl.scrollHeight;
      } catch (err) {
        chatEl.innerHTML += `<p class="bot" style="color:red;"><b>Error:</b> ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
